    body {

    h1 {
      text-align: center;
      color: #2b2b2b;
      margin-bottom: 20px;
    }

    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .item-btn {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: rgb(69, 178, 98);
      color: white;
      font-weight: bold;
      transition: 0.2s;
    }

    .item-btn:hover {
      background: rgb(52, 139, 75);
    }

    /* Modal styles */
    .item-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 1000;
    }

    .item-modal__dialog {
      width: min(620px, 95vw);
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgb(69, 178, 98);
      overflow: hidden;
      position: relative;
      animation: pop 0.22s ease-out;
    }

    @keyframes pop {
      from { transform: translateY(8px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .item-modal__bar {
      background: white;
      color: black;
      text-align: center;
      padding: 25px;
      font-weight: 700;
      font-size: 18px;
    }

    .item-modal__close {
      position: absolute;
      right: 12px;
      top: 2px;
      width: 20px;
      height: 36px;
      border: none;
      background: none;
      color: red;
      font-size: 35px;
      cursor: pointer;
    }

    .item-modal__content {
      padding: 20px;
    }

    .item-modal__img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgb(69, 178, 98);
    }

    .item-modal__title {
      margin: 12px 0 4px;
      font-size: 25px;
      text-align: center;
    }

    .item-modal__price {
      text-align: center;
      color: rgb(41, 159, 73);
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .section-title {
      margin-top: 8px;
      margin-bottom: 6px;
      font-size: 16px;
      font-weight: 700;
      color: #2b2b2b;
    }

    .item-modal__desc {
      color: #444;
      line-height: 1.5;
    }

    .item-modal__nutrition {
      margin-top: 8px;
    }

    .item-modal__nutrition ul {
      padding-left: 18px;
    }

    .item-modal__nutrition li {
      margin: 4px 0;
    }

      document.getElementById("detailName").innerText = item;
      document.getElementById("detailPrice").innerText = details.price;
      document.getElementById("detailDesc").innerText = details.desc;

      const nutritionList = document.getElementById("detailNutritionList");
      nutritionList.innerHTML = "";
      details.nutrition.forEach(n => {
        const li = document.createElement("li");
        li.innerText = n;
        nutritionList.appendChild(li);
      });

      modal.style.display = "flex";
    }

    // Close modal
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Close modal on outside click
    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>
</body>
</html>
